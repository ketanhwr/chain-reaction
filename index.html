<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Chain Reaction!</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<form action="">
				<input type="range" id="playerSelector" name="players" value="2" min="2" max="8"><label for="playerSelector" id="playerLabel">2 players</label>
			</form>

			<div class="undo" id="undo">
				<p>UNDO</p>
			</div>
			<div class="turnIndicator" id="turnIndicator">
				Player 1 turn
			</div>
			<canvas width="420" height="630" id="arena">
				Canvas tag not supported!
			</canvas>
			<audio src="point_sound.mp3" id="sound">
				Audio tag not supported!
			</audio>
			<a href="https://brilliant.org/wiki/chain-reaction-game/" target="_blank">Rules</a>
			<script src="script.js"></script>
			<div class='undoMessage' style='display:none' id ='undoError' >Only one move can be Undone!</div>
		</div>
	</body>
</html>
