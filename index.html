<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Chain Reaction!</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body id="body">
		<div class="container">
			<div class="undo" id="undo">
				<p>UNDO</p>
			</div>
			<div class="turnIndicator" id="turnIndicator">
				Player 1 turn
			</div>
			<canvas width="420" height="630" id="arena">
				Canvas tag not supported!
			</canvas>
			<audio src="point_sound.mp3" id="sound">
				Audio tag not supported!
			</audio>
			<div class="whiteButton">
				<a href="https://brilliant.org/wiki/chain-reaction-game/" target="_blank">Rules</a>
			</div>
			<div>
				<button onClick="standardMode()" class="whiteButton">Standard</button>
				<button onclick="pastelMode()" class="whiteButton">Pastel</button>
				<button onclick="partyMode()" class="whiteButton">Party</button>
				<button onclick="autumnMode()" class="whiteButton">Autumn</button>
			</div>
			<script src="script.js"></script>
			<div class='undoMessage' style='display:none' id ='undoError' >Only one move can be Undone!</div>
		</div>
	</body>
</html>
