<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Chain Reaction!</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="undo" id="undo">
				<p>UNDO</p>
			</div>
			<div class="turnIndicator" id="turnIndicator">
				Player 1 turn
			</div>
			<canvas width="420" height="630" id="arena">
				Canvas tag not supported!
			</canvas>
			<audio src="point_sound.mp3" id="sound">
				Audio tag not supported!
			</audio>
			<div id="number-of-players-box">
				<div id="player-box-content">
					<p id="player-box-text">How many players?</p>
					<input id="playerInput" type="number" min="2" max="8" value="2">
					<button id="gameStarter">OK!</button>
				</div>
			</div>
			<a href="https://brilliant.org/wiki/chain-reaction-game/" target="_blank">Rules</a>
			<script src="script.js"></script>
			<div class='undoMessage' style='display:none' id ='undoError' >Only one move can be Undone!</div>
		</div>
	</body>
</html>
